<div class="panel panel-default">
  <div class="panel-heading">HTTP Downloads</div>
  <div class="panel-body">
    <button type="button" class="btn btn-primary" (click)="modal.open()">Add</button>
    <div *ngFor="let download of downloads">
      <dcl-wrapper [type]="download._component" [arg]="download"></dcl-wrapper>
    </div>
  </div>
</div>

<modal #modal>
    <modal-header [show-close]="true">
	<h4 class="modal-title">I'm a modal!</h4>
    </modal-header>
    <modal-body>
	Hello World!
    </modal-body>
    <modal-footer [show-default-buttons]="true"></modal-footer>
</modal>
